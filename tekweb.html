<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator Matematika</title>
</head>
<body>
    <div class="container">
        <h1>Kalkulator Matematika</h1>
        <div id="fibonacci">
            <h2>Deret Fibonacci</h2>
            <form id="fibonacci-form">
                <label for="fibonacci-number">Masukkan N:</label>
                <input type="number" id="fibonacci-number" min="0" required>
                <button type="button" onclick="calculateFibonacci()">Hitung</button>
            </form>
            <p id="fibonacci-result"></p>
        </div>
        <div id="volume">
            <h2>Volume Bangun Ruang</h2>
            <form id="volume-form">
                <label for="shape">Pilih Bangun Ruang:</label>
                <select id="shape">
                    <option value="cube">Kubus</option>
                    <option value="sphere">Bola</option>
                    <option value="cylinder">Silinder</option>
                </select>
                <label for="dimension">Masukkan Dimensi:</label>
                <input type="number" id="dimension" required>
                <button type="button" onclick="calculateVolume()">Hitung</button>
            </form>
            <p id="volume-result"></p>
        </div>
    </div>

    <script>
        // Fungsi untuk menghitung deret Fibonacci
        function calculateFibonacci() {
            const n = parseInt(document.getElementById("fibonacci-number").value);
            if (n <= 0) {
                document.getElementById("fibonacci-result").textContent = "Deret Fibonacci ke-N: 0";
                return;
            }

            let a = 0;
            let b = 1;
            let result = 1;

            for (let i = 2; i <= n; i++) {
                result = a + b;
                a = b;
                b = result;
            }

            document.getElementById("fibonacci-result").textContent = `Deret Fibonacci ke-${n}: ${result}`;
        }

        // Fungsi untuk menghitung volume bangun ruang
        function calculateVolume() {
            const shape = document.getElementById("shape").value;
            const dimension = parseFloat(document.getElementById("dimension").value);
            let result = 0;

            switch (shape) {
                case "cube":
                    result = dimension ** 3;
                    break;
                case "sphere":
                    result = (4/3) * Math.PI * (dimension ** 3);
                    break;
                case "cylinder":
                    result = Math.PI * (dimension ** 2) * dimension;
                    break;
            }

            document.getElementById("volume-result").textContent = `Volume ${shape}: ${result.toFixed(2)}`;
        }
    </script>
</body>
</html>
