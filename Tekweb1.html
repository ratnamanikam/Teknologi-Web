<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator Matematika_Ratna Mutu Manikam</title>
    <style>
        body {
            text-align: left;
        }
        h2,
        h4 {
            margin: 0;
        }
        input {
            width: 75px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Kalkulator Matematika</h1>
        <div id="fibonacci">
            <h2>Deret Fibonacci</h2>
            <form id="fibonacci-form">
                <label for="fibonacci-number">Masukkan N:</label>
                <input type="number" id="fibonacci-number" min="0" required>
                <button type="button" onclick="calculateFibonacci()">Hitung</button>
            </form>
            <p id="fibonacci-result"></p>
        </div>
    </div>

    <!-- Program Menghitung Volume Balok -->
    <h2>Hitung Volume Balok</h2>
    <br>
    <!-- Penginputan Panjang, Lebar, Tinggi -->
    <label for="panjang">Panjang</label>
    <input type="number" id="panjang" name="variabel">
    <label for="lebar">Lebar</label>
    <input type="number" id="lebar" name="variabel">
    <label for="tinggi">Tinggi</label>
    <input type="number" id="tinggi" name="variabel">
    <button onclick="calculateVolume('balok')">Hitung</button>
    <p id="demo"></p>

    <!-- Program Menghitung Volume Kubus -->
    <h2>Hitung Volume Kubus</h2>
    <br>
    <!-- Sisi -->
    <label for="sisi">Sisi</label>
    <input type="number" id="sisi" name="variabel">
    <button onclick="calculateVolume('kubus')">Hitung</button>
    <p id="demokubus"></p>

    <!-- Program Menghitung Volume Tabung -->
    <h2>Hitung Volume Tabung</h2>
    <br>
    <!-- Penginputan Jari-jari, Tinggi -->
    <label for="Jari-jari">Jari-jari</label>
    <input type="number" id="r" name="variabel">
    <label for="tinggi">Tinggi</label>
    <input type="number" id="t" name="variabel">
    <button onclick="calculateVolume('tabung')">Hitung</button>
    <p id="pdemo"></p>

    <script>
        // Hitung deret Fibonacci
        function calculateFibonacci() {
            const n = parseInt(document.getElementById("fibonacci-number").value);
            if (n <= 0) {
                document.getElementById("fibonacci-result").textContent = "Deret Fibonacci ke-N: 0";
                return;
            }
            let a = 0;
            let b = 1;
            let result = 0;
            if (n === 1) {
                document.getElementById("fibonacci-result").textContent = `Deret Fibonacci ke-1: 0`;
                return;
            }
            document.getElementById("fibonacci-result").textContent = `Deret Fibonacci ke-1: 0, Deret Fibonacci ke-2: 1`;
            for (let i = 3; i <= n; i++) {
                result = a + b;
                a = b;
                b = result;
                document.getElementById("fibonacci-result").textContent += `, Deret Fibonacci ke-${i}: ${result}`;
            }
        }

        // Hitung volume berdasarkan bentuk
        function calculateVolume(shape) {
            const dimension1 = parseFloat(document.getElementById("panjang").value);
            const dimension2 = parseFloat(document.getElementById("lebar").value);
            const dimension3 = parseFloat(document.getElementById("tinggi").value);
            const sisi = parseFloat(document.getElementById("sisi").value);
            const r = parseFloat(document.getElementById("r").value);
            const t = parseFloat(document.getElementById("t").value);

            let volume = 0;

            switch (shape) {
                case "balok":
                    volume = dimension1 * dimension2 * dimension3;
                    document.getElementById("demo").innerText = "Volume Balok = " + volume + " cm^3";
                    break;
                case "kubus":
                    volume = sisi ** 3;
                    document.getElementById("demokubus").innerText = "Volume Kubus = " + volume + " cm^3";
                    break;
                case "tabung":
                    volume = Math.PI * r ** 2 * t;
                    document.getElementById("pdemo").innerText = "Volume Tabung = " + volume + " cm^3";
                    break;
            }
        }
    </script>
</body>
</html>
