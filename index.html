<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator Matematika_Ratna Mutu Manikam</title>
    <style>
        body {
            text-align: left;
        }
        h2,
        h4 {
            margin: 0;
        }
        input {
            width: 75px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Kalkulator Matematika</h1>
        <br>
        <h4> Komang Ratna Mutu Manikam <br><br> 2215101022 <br><br> A <br><br></h4>
        <div id="fibonacci">
            <h2>Deret Fibonacci</h2>
            <form id="fibonacci-form">
                <label for="fibonacci-number">Masukkan N:</label>
                <input type="number" id="fibonacci-number" min="0" required>
                <button type="button" onclick="calculateFibonacci()">Hitung</button>
            </form>
            <p id="fibonacci-result"></p>
        </div>
    </div>

    <!-- Program Menghitung Volume Balok -->
    <h2>Hitung Volume Balok</h2>
    <br>
    <!-- Penginputan Panjang, Lebar, Tinggi -->
    <label for="panjang">Panjang</label>
    <input type="number" id="panjang" name="variabel">
    <label for="lebar">Lebar</label>
    <input type="number" id="lebar" name="variabel">
    <label for="tinggi">Tinggi</label>
    <input type="number" id="tinggi" name="variabel">
    <button onclick="calculateVolume('balok')">Hitung</button>
    <p id="demo"></p>

    <!-- Program Menghitung Volume Kubus -->
    <h2>Hitung Volume Kubus</h2>
    <br>
    <!-- Sisi -->
    <label for="sisi">Sisi</label>
    <input type="number" id="sisi" name="variabel">
    <button onclick="calculateVolume('kubus')">Hitung</button>
    <p id="demokubus"></p>

    <!-- Program Menghitung Volume Tabung -->
    <h2>Hitung Volume Tabung</h2>
    <br>
    <!-- Penginputan Jari-jari, Tinggi -->
    <label for="Jari-jari">Jari-jari</label>
    <input type="number" id="r" name="variabel">
    <label for="tinggi">Tinggi</label>
    <input type="number" id="t" name="variabel">
    <button onclick="calculateVolume('tabung')">Hitung</button>
    <p id="pdemo"></p>

    <script src="calculator.js"></script>
</body>
</html>
